<ion-content>
    <div class="row-1">
        <span>
            <ion-button (click)="logout()">
                <ion-icon
                    slot="icon-only"
                    name="log-out"
                ></ion-icon>
            </ion-button>
        </span>
    </div>

    <div class="row-2">
      <img width="35%" src="assets/icon/dp.png">

      <div class="name">{{user?.name}}</div>
      <div>{{user?.email}}</div>
    </div>
</ion-content>
