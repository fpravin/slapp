<ion-content padding>
    <h5 class="title">Favourites</h5>
    <div class="fav-card-wrapper">
        <div
            class="fav-card"
            *ngFor="let fav of favourites; let i = index;"
            [style.backgroundImage]="'url('+fav.images+')'"
        >
            <!-- <img src="{{fav.images}}"> -->
            <div class="fav-details">
                <h6>{{fav.name}}</h6>
                <p>{{fav.category}}</p>
            </div>
        </div>
    </div>
</ion-content>
